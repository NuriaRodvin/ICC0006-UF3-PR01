<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>En órbita, piloto!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <!-- Canvas del juego -->
  <div id="game-container" style="height: 480px; max-width: 320px; margin: 0 auto;"></div>

  <!-- Botones superiores siempre visibles -->
  <div class="button-container">
    <ion-button expand="block" (click)="goHome()">Volver al Inicio</ion-button>
    <ion-button expand="block" (click)="restartGame()">Reiniciar Partida</ion-button>
    <ion-button expand="block" (click)="goToScores()">Ver Puntuaciones</ion-button>
    <ion-button expand="block" color="medium" (click)="pausarJuego()">⏸ Pausar</ion-button>
    <ion-button expand="block" color="success" (click)="reanudarJuego()">▶️ Reanudar</ion-button>
  </div>

  <!-- Controles de movimiento -->
  <div class="controles">
    <div class="fila">
      <button (mousedown)="mover('arriba')" (mouseup)="parar()" (touchstart)="mover('arriba')" (touchend)="parar()">⬆️</button>
    </div>
    <div class="fila">
      <button (mousedown)="mover('izquierda')" (mouseup)="parar()" (touchstart)="mover('izquierda')" (touchend)="parar()">⬅️</button>
      <button (mousedown)="mover('abajo')" (mouseup)="parar()" (touchstart)="mover('abajo')" (touchend)="parar()">⬇️</button>
      <button (mousedown)="mover('derecha')" (mouseup)="parar()" (touchstart)="mover('derecha')" (touchend)="parar()">➡️</button>
    </div>

    <!-- Botón de disparo con imagen -->
    <div class="disparo-boton-container">
      <button class="boton-disparo" (mousedown)="dispararDesdeBoton()" (touchstart)="dispararDesdeBoton()">
        <img src="assets/img/pistola.png" alt="Disparar" style="width: 32px; height: 32px;" />
      </button>
    </div>
  </div>
</ion-content>
